<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Alef' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Aref Ruqaa' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>GNews Headlines by Country</title>
  </head>


  <body>
    <div id="grid">
      <!-- START HEADER -->
      <header class="header">
          <!-- START NAVIGATION -->
          <div class="nav">
            <div class="nav__logo">
              <a href="index.html">
                <img src="/earth.png" alt="Black and white icon of Earth" />
              </a>
              </div>
              <div class="nav__links">
                  <a href="/index.html" class="nav__link">Home</a>
                  <a href="/holiday.html" class="nav__link">Holiday API</a>
                  <a href="/news.html" class="nav__link">News API</a>
              </div>
          </div>
          <!-- END NAVIGATION -->
      </header>
      <!-- END HEADER -->

      <!-- START MAIN CONTENT -->
      <main class="main__wrapper">
        <h1>GNews Headlines by Country</h1>
        <p>Enter a two-letter country code to find news by country. Click the link to be directed to the <a href = "https://en.wikipedia.org/wiki/List_of_ISO_3166_country_codes">Wikipedia list of country codes</a>.</p>
        <form>
          <label for="country">Country:</label>
          <input type="text" id="country" name="country" placeholder="Search for a country's news" />
          <button type="submit">Search</button>
        </form>
        <ul id="headlines"></ul>
    
        <script>
          const apiEndpoint = 'https://gnews.io/api/v4/top-headlines';
          const apiKey = 'e5995fc611ea683a51fed25473622621';
    
          const form = document.querySelector('form');
          const countryInput = document.getElementById('country');
          const headlines = document.getElementById('headlines');
    
          form.addEventListener('submit', event => {
            event.preventDefault();
            const country = countryInput.value;
    
            const params = {
              country: country,
              lang: 'en',
              max: 10,
              token: apiKey
            };
    
            const apiUrl = `${apiEndpoint}?${new URLSearchParams(params).toString()}`;
    
            fetch(apiUrl)
              .then(response => response.json())
              .then(data => {
                headlines.innerHTML = '';
                data.articles.forEach(article => {
                  const li = document.createElement('li');
                  const a = document.createElement('a');
                  a.href = article.url;
                  a.textContent = article.title;
                  li.appendChild(a);
                  headlines.appendChild(li);
                });
              })
              .catch(error => {
                console.error(error);
              });
          });
        </script>
      </main>
  <!-- END MAIN -->
    </div>

    <script src="news.js"></script>

  </body>

</html>
