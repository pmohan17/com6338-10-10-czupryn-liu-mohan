<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GNews Headlines by Country</title>
  </head>
  <body>
    <header>
        <div class = "heading">
        <nav class="header__nav">
        <a href="/index.html" class="home_link">Home</a>
        <a href="/twt.html" class="twt__link">Twitter API</a>
        <a href="/holiday.html" class="holiday__link">Holiday API</a>
    </nav>
    </div>
  </header>
    <h1>GNews Headlines by Country</h1>
    <form>
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" value="us">
      <button type="submit">Search</button>
    </form>
    <ul id="headlines"></ul>

    <script>
      const apiEndpoint = 'https://gnews.io/api/v4/top-headlines';
      const apiKey = 'e5995fc611ea683a51fed25473622621';

      const form = document.querySelector('form');
      const countryInput = document.getElementById('country');
      const headlines = document.getElementById('headlines');

      form.addEventListener('submit', event => {
        event.preventDefault();
        const country = countryInput.value;

        const params = {
          country: country,
          lang: 'en',
          max: 10,
          token: apiKey
        };

        const apiUrl = `${apiEndpoint}?${new URLSearchParams(params).toString()}`;

        fetch(apiUrl)
          .then(response => response.json())
          .then(data => {
            headlines.innerHTML = '';
            data.articles.forEach(article => {
              const li = document.createElement('li');
              const a = document.createElement('a');
              a.href = article.url;
              a.textContent = article.title;
              li.appendChild(a);
              headlines.appendChild(li);
            });
          })
          .catch(error => {
            console.error(error);
          });
      });
    </script>
  </body>
</html>
